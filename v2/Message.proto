syntax = "proto3";

package main;

message USER{
    bytes Name = 1;
    bytes IPPort = 2;
}

message MsgHead{
    uint32 Typ = 1;
    uint32 BodyLen = 2;
    uint32 Blocks = 3;
    bytes  Hash = 4;
}

message MsgAck{
    bytes IPPort = 1;
    uint32 ClientsNum = 2;
}

message MsgBody{
    USER User = 1;
    bytes  Payload = 2;
}

message FileBody{
    string FileName = 1;
    bytes Chunked = 2;
}

message MessageB{
    bytes Head = 1;
    bytes Body = 2;
}